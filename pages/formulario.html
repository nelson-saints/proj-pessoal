    <h1 class="fichaCad">FICHA CADASTRAL</h1>
    <div id="formulario">
        <form>
            <label  for="">Nome Completo:</label>
            <input class="margem-top" type="text" name="PrimeiroNome" min="5" max="55">
            <hr> 
            <label for="RG">RG: </label>
            <input class="margem-top" type="number" name="RG" >
            <label for="CPF">C.P.F: </label>
            <input class="margem-top" type="number" name="CPF" >
            <br> <br>
            <label for="endereco">Endereço: </label>
            <input class="margem-top" type="text " name="endereco" min="15" max="55">
            <br> <br>
            <label for="">SEXO:</label>
            <Select name="sexo">
                <option value="masculino">Masculino
                <option value="feminino">Feminino
            </Select>

            <label for="">Data Nascimento:</label>
            <input type="date" name="DataNascimento">
            <br>

            <label for="">Situação Civil:</label>
            <input type="radio" name="grupo" value="solteiro">
                <hr>
            <label for="">solteiro(a)</label>
            <input type="radio" name="grupo" value="casado">
            <label for="">Casado(a)</label>
            <input type="radio" name="grupo" value="viuvo">
            <label for="">Viuvo(a)</label>

            <div class="linha">
            <button id="btn_limp" onclick="Limpar()">Limpar Dados</button>
            </div>
        </form>
    </div>
